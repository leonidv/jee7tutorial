<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="en">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CDI - пример работы</title>
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
	</h:head>

	<h:body>
		<h1>Список пользователей системы</h1>

		<p:dataTable var="person" value="#{personsController.persons}">
			<p:column headerText="Фамилия">
				<h:outputText value="#{person.lastName}" />
			</p:column>
			<p:column headerText="Имя">
				<h:outputText value="#{person.firstName}" />
			</p:column>
			<p:column headerText="Отчество">
				<h:outputText value="#{person.middleName}" />
			</p:column>

			<p:column headerText="Дата рождения">
				<h:outputText value="#{person.birthdate}">
					<f:convertDateTime pattern="dd MMM yyyy" locale="ru" />
				</h:outputText>
			</p:column>

			<p:column headerText="Серия документа">
				<h:outputText value="#{person.documentSerial}">
					<f:converter converterId="serialConvertor" />
					<f:attribute name="whitespacePosition" value="2" />
				</h:outputText>
			</p:column>

			<p:column headerText="Номер документа">
				<h:outputText value="#{person.documentNumber}">
					<f:converter converterId="serialConvertor" />
					<f:attribute name="whitespacePosition" value="3" />
				</h:outputText>
			</p:column>
		</p:dataTable>
					<!--  Рассказать про трабл с копипастой. Здесь было два  -->
		<p:fieldset toggleable="false" legend="Добавление пользователя"
			style="margin-top: 50px;">
			<p:messages autoUpdate="true"/>
			<h:form id="addPerson">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="newPeronsFirstName" value="ФИО"  />
					<p:inputText id="newPeronsFirstName" value="#{personsController.newPersonName}" required="true" requiredMessage="ФИО обязательно к заполнению" />
						
					<h:outputLabel value="Дата рождения"/>
					<p:calendar value="#{personsController.newPersonBirthdate}" required="true" requiredMessage="Дата рождения обязательно к заполнению" />

					<h:outputLabel value="Серия документа"/>
					<p:inputText value="#{personsController.newPersonDocumentSerial}" required="true" requiredMessage="Серия документа обязательно к заполнению" />
					
					<h:outputLabel value="Номер документа"/>
					<p:inputText value="#{personsController.newPersonDocumentNumber}" required="true" requiredMessage="Номер документа обязательно к заполнению"/>
				</h:panelGrid>
				
				<p:commandButton value="Добавить" actionListener="#{personsController.addPerson()}" update="@all"/>
			</h:form>
		</p:fieldset>
	</h:body>
</f:view>
</html>
