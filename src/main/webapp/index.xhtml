<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="en">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>CDI - пример работы</title>
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
	</h:head>

	<h:body>
		<h1>Список пользователей системы</h1>
		
		<p:dataTable var="person" value="#{personsController.persons}">
			<p:column headerText="Фамилия">
				<h:outputText value="#{person.lastName}" />
			</p:column>
			<p:column headerText="Имя">
				<h:outputText value="#{person.firstName}" />
			</p:column>
			<p:column headerText="Отчество">
				<h:outputText value="#{person.middleName}" />
			</p:column>
			
			<p:column headerText="Дата рождения">
				<h:outputText value="#{person.birthdate}" />
			</p:column>
			
			<p:column headerText="Серия документа">
				<h:outputText value="#{person.documentSerial}" />
			</p:column>
			
			<p:column headerText="Номер документа">
				<h:outputText value="#{person.documentNumber}" />
			</p:column>
		</p:dataTable> 
	</h:body>
</f:view>
</html>
